    <meta charset="utf-8">

    <div class="container">
      <div class="header">
        <h3 class="text-muted">HTML5 Audio Experiments</h3>
      </div>

      <div class="jumbotron">
        <h1>Click to begin</h1>
        <p class="lead">Health and Beauty, HTML5 style</p>
        <a id="btn_playToggle" class="btn btn-success" href="#">Play <span class="glyphicon glyphicon-music"></span></a>
        <a id="btn_playA" class="btn btn-primary" href="#">C2</a>
        <a id="btn_playB" class="btn btn-primary" href="#">E2</a>
        <a id="btn_playC" class="btn btn-primary" href="#">G2</a>
        <a id="btn_playD" class="btn btn-primary" href="#">C3</a>
      </div>

      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">OSCILLATORS</div>

        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Frequency</th>
              <th>Waveform</th>
              <th>On/Off</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td><input type="number" class="form-control" placeholder="frequency"></td>
              <td>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="sine" checked> sine
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="triangle"> triangle
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="square"> square
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions1" id="inlineRadio3" value="sawtooth"> sawtooth
                </label>
              </td>
              <td>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> on
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> off
                  </label>
                </div>
              </td>
            </tr>

            <tr>
              <th scope="row">2</th>
              <td><input type="number" class="form-control" placeholder="frequency"></td>
              <td>
                <label class="radio-inline">

                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="triangle"> triangle
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="square"> square
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="sawtooth"> sawtooth
                </label>
              </td>
              <td>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> on
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> off
                  </label>
                </div>
              </td>
            </tr>

            <tr>
              <th scope="row">3</th>
              <td><input type="number" class="form-control" placeholder="frequency"></td>

                  <input type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="square"> square
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="sawtooth"> sawtooth
                </label>
              </td>
              <td>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> on
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> off
                  </label>
                </div>
              </td>
            </tr>

            <tr>
              <th scope="row">4</th>
              <td><input type="number" class="form-control" placeholder="frequency"></td>

                  <input type="radio" name="inlineRadioOptions4" id="inlineRadio3" value="square"> square

                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions4" id="inlineRadio3" value="sawtooth"> sawtooth
                </label>
              </td>
              <td>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> on
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> off
                  </label>
                </div>

            </tr>
          </tbody>
